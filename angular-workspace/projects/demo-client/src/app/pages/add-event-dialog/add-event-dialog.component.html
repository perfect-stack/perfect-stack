<div class="modal-header">
  <h4 class="modal-title">Add Event</h4>
  <button type="button" class="btn-close" aria-label="Close" (click)="activeModal.dismiss('Cross click')"></button>
</div>
<div class="modal-body">
  <p>Hello, World!</p>
  <lib-radio-tile-button-panel [buttonList]="buttonList" [width]="3" (buttonClicked)="onButtonClicked($event)"></lib-radio-tile-button-panel>
</div>
<div class="modal-footer d-flex justify-content-between">
  <button class="btn btn-outline-primary" (click)="onCancel()">Cancel</button>
  <button class="btn btn-outline-primary" (click)="onContinue()">Continue</button>
</div>
