<div>
  <lib-template-options-panel [template]="template"></lib-template-options-panel>

  <ng-container [ngSwitch]="template.type">
    <ng-container *ngSwitchCase="'form'">
      <lib-template-form-editor [template]="template"></lib-template-form-editor>
    </ng-container>

    <ng-container *ngSwitchCase="'table'">
      <lib-template-table-editor [template]="template"></lib-template-table-editor>
    </ng-container>

    <ng-container *ngSwitchDefault>
      <div>UNKNOWN template type of {{template.type}}</div>
    </ng-container>
  </ng-container>
</div>
