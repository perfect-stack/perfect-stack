<ng-container *ngIf="metaEntity$ | async as metaEntity">
  <h5 class="mt-4">{{metaEntity.name}} attributes</h5>

  <ng-container *ngIf="metaEntity && metaEntity.attributes">
    <div class="draggable-attribute drag-handle" *ngFor="let attribute of metaEntity.attributes" my-draggable [drag-data]="attribute">
      <span class="material-icons align-middle">drag_indicator</span>
      {{attribute.label}}
    </div>
  </ng-container>
</ng-container>
