<div>
  <div class="row">
    <div class="col-6">
      <button class="btn btn-primary text-start w-100 drag-handle" my-draggable [drag-data]="buttonPrototype">
        <span class="material-icons align-middle">drag_indicator</span>
        Button
      </button>
    </div>
    <div class="col-6">
      <div class="form-control drag-handle" my-draggable>
        <span class="material-icons align-middle">drag_indicator</span>
        Text
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-6">
      <div class="form-control drag-handle" my-draggable [drag-data]="imagePrototype">
        <span class="material-icons align-middle">drag_indicator</span>
        <span class="material-icons align-middle">image</span>
        Image
      </div>
    </div>
    <div class="col-6">
      <div class="form-select drag-handle" my-draggable>
        <span class="material-icons align-middle">drag_indicator</span>
        Select
      </div>
    </div>
  </div>
</div>
