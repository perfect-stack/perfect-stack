<div>
  <div class="row">
    <div class="col-6">
      <button class="btn btn-primary tool text-start w-100 drag-handle" my-draggable [drag-data]="ToolPaletteComponent.buttonPrototype">
        Button
      </button>
    </div>
    <div class="col-6">
      <button class="btn btn-primary tool text-start w-100 drag-handle" my-draggable [drag-data]="ToolPaletteComponent.buttonGroupPrototype">
        Btn Group
      </button>
    </div>
  </div>

  <div class="row">
    <div class="col-6">
      <button class="form-control tool drag-handle" my-draggable [drag-data]="ToolPaletteComponent.buttonTabsPrototype">
        <span class="material-symbols-outlined align-middle">tab</span>
        Button Tabs
      </button>
    </div>
    <div class="col-6">
      <div class="form-control tool drag-handle" my-draggable [drag-data]="ToolPaletteComponent.iconPrototype">
        <span class="material-symbols-outlined align-middle">interests</span>
        Icon
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-6">
      <div class="form-control tool drag-handle" my-draggable [drag-data]="ToolPaletteComponent.imagePrototype">
        <span class="material-symbols-outlined align-middle">image</span>
        Image
      </div>
    </div>
    <div class="col-6">
      <div class="form-control tool drag-handle" my-draggable [drag-data]="ToolPaletteComponent.linkPrototype">
        <span class="material-symbols-outlined align-middle">link</span>
        Link
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-6">
      <div class="form-control tool drag-handle" my-draggable [drag-data]="ToolPaletteComponent.mapPrototype">
        <span class="material-symbols-outlined align-middle">map</span>
        Map
      </div>
    </div>
    <div class="col-6">
    </div>
  </div>

  <div class="row">
    <div class="col-6">
      <div class="form-select tool drag-handle" my-draggable>
        Select
      </div>
    </div>
    <div class="col-6">
      <div class="form-control tool drag-handle" my-draggable [drag-data]="ToolPaletteComponent.textPrototype">
        <span class="material-symbols-outlined align-middle">title</span>
        Text
      </div>
    </div>
  </div>
</div>
