<div class="container-fluid mt-3">
  <h2>Meta Role Search</h2>


  <table class="table table-striped table-hover mt-3">
    <thead>
    <tr>
      <th scope="col">Name</th>
      <th scope="col">Group</th>
      <th scope="col">Inherits</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of searchResults" (click)="onSelect(item)">
      <td>{{item.name}}</td>
      <td>{{item.group}}</td>
      <td>{{item.inherits}}</td>
    </tr>
    </tbody>
  </table>

  <div class="d-flex">
    <div class="flex-grow-1"></div>
    <button class="btn btn-outline-success" (click)="onNew()">New Role...</button>
  </div>
</div>
