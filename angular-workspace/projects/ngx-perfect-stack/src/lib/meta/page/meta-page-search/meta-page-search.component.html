<div class="container-fluid mt-3">
  <div class="row">
    <div class="col-6">
      <h2>Meta Page Search</h2>
    </div>
    <div class="col-6">
      <div class="d-flex">
        <div class="flex-grow-1"></div>
        <button class="btn btn-outline-success" (click)="onNew()">New Page...</button>
      </div>
    </div>
  </div>

  <table class="table table-striped table-hover mt-3">
    <thead>
    <tr>
      <th scope="col">Name</th>
      <th scope="col">Title</th>
      <th scope="col">Type</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of searchResults" (click)="onSelect(item)">
      <td>{{item.name}}</td>
      <td>{{item.title}}</td>
      <td>{{item.type}}</td>
    </tr>
    </tbody>
  </table>

</div>
