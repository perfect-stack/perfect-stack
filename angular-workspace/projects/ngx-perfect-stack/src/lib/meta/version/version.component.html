<div class="container-fluid" *ngIf="style === 'Page'">
  <h3 class="mt-3">About...</h3>

  <p>Client version: {{clientVersion}}</p>
  <p>Server version: {{serverVersion}}</p>

  <div>
    Debug Mode: {{debugService.ON}}
    <button class="btn btn-sm btn-outline-primary ms-2" (click)="onToggleDebug()">Toggle</button>
  </div>

  <div class="py-3">
    <button class="btn btn-success me-2" (click)="onToastSuccess()">Success</button>
    <button class="btn btn-warning me-2" (click)="onToastWarning()">Warning</button>
    <button class="btn btn-danger" (click)="onToastError()">Error</button>
  </div>
</div>

<div *ngIf="style === 'Footer'">
  <div class="d-flex justify-content-between small text-footer py-3">
    <div>Version: {{clientVersion}} / {{serverVersion}}</div>
    <div>Copyright Â©2022 Department of Conservation</div>
  </div>
</div>
