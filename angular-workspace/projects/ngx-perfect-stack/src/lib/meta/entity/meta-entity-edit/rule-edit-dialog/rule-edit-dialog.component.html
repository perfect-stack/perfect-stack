<ng-container *ngIf="ruleDataFormGroup">
  <div class="modal-header">
    <h4 class="modal-title text-uppercase">Edit Rule</h4>
  </div>
  <div class="modal-body" [formGroup]="ruleDataFormGroup">
    <p>Select the type of rule, and then edit the rule specific configuration options (if any).</p>

    <div class="row">
      <div class="col-4">
        Type
      </div>
      <div class="col-8">
        <select class="form-select" [formControlName]="'type'">
          <option *ngFor="let o of getRuleTypeOptions()" [ngValue]="o">{{o}}</option>
        </select>
      </div>
    </div>

    <div class="row">
      <div class="col-4">
        <label>Config</label>
      </div>
      <div class="col-8">
        <input class="form-control" [formControlName]="'config'">
      </div>
    </div>

  </div>
  <div class="modal-footer d-flex justify-content-between">
    <button class="btn btn-outline-primary" (click)="onCancel()">Cancel</button>
    <button class="btn btn-primary" (click)="onUpdate()" [disabled]="!isUpdateEnabled()">Update</button>
  </div>
</ng-container>
