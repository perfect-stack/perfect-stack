
<ng-container *ngIf="metaEntityOptions$ | async as metaEntityOptions">

  <div class="mt-3" [formGroup]="formGroup">
    <div class="row">
      <div class="col-6">
        <label class="form-label">Discriminator type</label>
        <select class="form-control" formControlName="discriminatorType" (ngModelChange)="onDiscriminatorTypeChange($event)">
          <option *ngFor="let o of metaEntityOptions" [ngValue]="o.name">{{o.name}}</option>
        </select>
      </div>

      <div class="col-6">
        <label class="form-label">Discriminator name</label>
        <input class="form-control" type="text" [formControlName]="'discriminatorName'">
      </div>
    </div>

    <table class="table table-striped mt-3">
      <thead>
        <th>Discriminator Value</th>
        <th>Meta Entity</th>
        <th></th>
      </thead>
      <tbody>
      <ng-container formArrayName="entityMappingList" *ngFor="let formGroup of mappings.controls; let i=index">
        <tr [formGroupName]="i">
          <td>
            <ng-container *ngIf="discriminatorValueOptions$ | async as discriminatorValueOptions">
              <select class="form-control" formControlName="discriminatorValue">
                <option *ngFor="let o of discriminatorValueOptions.resultList" [ngValue]="o.name">{{o.name}}</option>
              </select>
            </ng-container>
          </td>
          <td>
            <select class="form-control" formControlName="metaEntityName">
              <option *ngFor="let o of metaEntityOptions" [ngValue]="o.name">{{o.name}}</option>
            </select>
          </td>
          <td>
            <span class="btn-icon text-danger material-icons" (click)="onDeleteEntityMapping(i)">remove_circle</span>
          </td>
        </tr>
      </ng-container>
      </tbody>
    </table>

    <button class="btn btn-outline-success" (click)="onAddEntityMapping()">Add</button>

  </div>


</ng-container>
