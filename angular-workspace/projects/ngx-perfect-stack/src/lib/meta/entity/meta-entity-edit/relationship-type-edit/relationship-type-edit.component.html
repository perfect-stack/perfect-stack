<ng-container [formGroup]="formGroup" *ngIf="targetMetaEntity && metaEntityOptions$ | async as metaEntityOptions">
  <div class="d-flex align-items-baseline">
    <div class="text-nowrap me-2">Entity target</div>
    <select class="form-control mt-1" formControlName="relationshipTarget">
      <option *ngFor="let o of metaEntityOptions" [ngValue]="o.name">{{o.name}}</option>
    </select>
  </div>
  <ng-container *ngIf="isManyToOne()">
    <div class="d-flex align-items-baseline">
      <div class="text-nowrap me-2">Add search term</div>
      <ng-container *ngIf="targetMetaEntity">
        <select class="form-control mt-1" (change)="onTypeaheadSearchChange($event)">
          <option value=""></option>
          <option *ngFor="let o of targetMetaEntity.attributes" [value]="o.name">{{o.label}}</option>
        </select>
      </ng-container>
      <ng-container *ngIf="!targetMetaEntity">
        <i>...select target entity</i>
      </ng-container>
    </div>

    <div class="d-flex align-items-baseline mt-2">
      <!--<div class="text-nowrap me-2">Typeahead search</div>-->
      <div *ngIf="typeaheadSearchControl">
        <span class="badge bg-secondary mr-1" *ngFor="let searchTerm of typeaheadSearchControl.value; let i = index;">
          <span>{{toAttributeLabel(searchTerm)}}</span><span class="material-icons small" (click)="removeSearchTerm(i)">close</span>
        </span>
      </div>
    </div>
  </ng-container>
</ng-container>
