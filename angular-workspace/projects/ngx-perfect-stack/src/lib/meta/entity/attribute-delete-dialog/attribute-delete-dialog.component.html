
<div class="modal-header">
  <h4 class="modal-title">Delete Attribute</h4>
  <button type="button" class="btn-close" aria-label="Close" (click)="activeModal.dismiss('Cross click')"></button>
</div>
<div class="modal-body">

  <p>This action can delete just the Attribute and/or the data column in the database. What would you like to do?</p>

  <div class="form-check">
    <input class="form-check-input" type="checkbox" value="" id="deleteAttribute" [(ngModel)]="deleteAttribute">
    <label class="form-check-label" for="deleteAttribute">
      Delete attribute
    </label>
  </div>

  <div class="form-check">
    <input class="form-check-input" type="checkbox" value="" id="deleteDatabaseCol" [(ngModel)]="deleteDatabaseCol">
    <label class="form-check-label" for="deleteDatabaseCol">
      Delete database column
    </label>
  </div>

</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-primary" (click)="onCancel()">Cancel</button>
  <button type="button" class="btn btn-danger" [disabled]="!isDeleteEnabled()" (click)="onDelete()">Delete</button>
</div>
