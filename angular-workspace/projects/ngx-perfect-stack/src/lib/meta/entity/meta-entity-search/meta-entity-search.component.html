<div class="container-fluid mt-3">
  <h2>Meta Entity Search</h2>


  <table class="table table-striped table-hover mt-3">
    <thead>
    <tr>
      <th scope="col">Meta Entity</th>
      <th scope="col">Type</th>
      <th scope="col">Root node</th>
      <th scope="col">Timestamps</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of searchResults" (click)="onSelect(item)">
      <td>{{item.name}}</td>
      <td>{{item.type}}</td>
      <td>{{item.rootNode}}</td>
      <td>{{item.timestamps}}</td>
    </tr>
    </tbody>
  </table>

  <div class="d-flex">
    <button class="btn btn-warning me-2" (click)="onUpdateSchema()">Update Schema</button>
    <button class="btn btn-warning" (click)="onCreateFakePeople()">Create Fake People</button>
    <div class="flex-grow-1"></div>
    <button class="btn btn-outline-success" (click)="onNew()">New Entity...</button>
  </div>
</div>
