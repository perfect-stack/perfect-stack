<td [formGroup]="formGroup">
  <lib-text-field-control [mode]="'edit'" [cell]="getCellFor('name')" [formControlName]="'name'" ></lib-text-field-control>
</td>

<td [formGroup]="formGroup">
  <lib-text-field-control [mode]="'edit'" [cell]="getCellFor('description')" [formControlName]="'description'"></lib-text-field-control>
</td>

<td [formGroup]="formGroup">
  <app-date-picker-control [mode]="'edit'" [attribute]="startDateAttribute" [formControlName]="'start_date'"></app-date-picker-control>
</td>

<td [formGroup]="formGroup">
  <app-date-picker-control [mode]="'edit'" [attribute]="endDateAttribute" [formControlName]="'end_date'"></app-date-picker-control>
</td>

<td>
  <button class="btn btn-sm btn-outline-primary me-2" (click)="onCancel()" id="cancelBtn">Cancel</button>
  <button class="btn btn-sm btn-primary" type="submit" [disabled]="!formGroup.valid" (click)="onSave()" id="saveBtn">Save</button>
</td>
