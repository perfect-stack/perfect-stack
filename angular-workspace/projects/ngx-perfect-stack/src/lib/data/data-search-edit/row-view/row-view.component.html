
<td id="name">{{entity.name}}</td>
<td id="description">{{entity.description}}</td>
<td id="start_date">{{entity.start_date}}</td>
<td id="end_date">{{entity.end_date}}</td>

<td class="btn-group">
  <span class="btn btn-sm btn-outline-secondary material-icons" (click)="onMove(-1)" id="upBtn">keyboard_arrow_up</span>
  <span class="btn btn-sm btn-outline-secondary material-icons" (click)="onMove(+1)" id="downBtn">keyboard_arrow_down</span>
  <span class="btn btn-sm btn-success material-icons" (click)="onEdit()" id="editBtn">edit</span>
  <span class="btn btn-sm btn-danger material-icons" (click)="onDelete()" id="deleteBtn">delete</span>
</td>
