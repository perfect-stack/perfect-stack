<ng-container *ngIf="tool">
  <ng-container [ngSwitch]="tool.type">
    <ng-container *ngSwitchCase="'Button'">
      <lib-button-tool [buttonTool]="asButtonTool()"></lib-button-tool>
    </ng-container>

    <ng-container *ngSwitchCase="'Image'">
      <lib-image-tool [imageTool]="asImageTool()"></lib-image-tool>
    </ng-container>

    <ng-container *ngSwitchDefault>
      <div>UNKNOWN tool type of {{tool.type}}</div>
    </ng-container>
  </ng-container>
</ng-container>
