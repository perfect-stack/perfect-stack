<div class="row" [formGroup]="formGroup">
  <div class="col-6">
    <lib-select-control [mode]="mode" [formControlName]="attribute.name + '_id'" [attribute]="attribute" (selectedEntityEvent)="onSelectedEntity($event)"></lib-select-control>
  </div>
  <div class="col-6">
    <lib-enumeration-control [mode]="mode" [formControlName]="secondaryAttributeName" [attribute]="attribute" [options]="secondaryOptions"></lib-enumeration-control>
  </div>
</div>
