<div class="pt-4">
  <ng-container *ngIf="editorMode">
    <h2 (click)="onEditorModeClick()">Page title here</h2>
  </ng-container>

  <ng-container *ngIf="!editorMode">
    <ng-container *ngIf="isStaticTitle()">
      <h2>{{this.ctx.metaPage.title}}</h2>
    </ng-container>

    <ng-container *ngIf="!isStaticTitle()">
      <ng-container [ngSwitch]="pageMode">
        <ng-container *ngSwitchCase="'search'">
          <h2>Search {{entityNamePlural}}</h2>
        </ng-container>

        <ng-container *ngSwitchCase="'add'">
          <h2>Add {{entityNameSingular}}</h2>
        </ng-container>

        <ng-container *ngSwitchCase="'view'">
          <h2 *ngIf="usingNames">{{fullName}}</h2>
          <h2 *ngIf="!usingNames">{{entityNameSingular}}</h2>
        </ng-container>

        <ng-container *ngSwitchCase="'update'">
          <h2 *ngIf="usingNames">Update {{firstName}}&apos;s details</h2>
          <h2 *ngIf="!usingNames">Update {{entityNameSingular}}</h2>
        </ng-container>
      </ng-container>
    </ng-container>
  </ng-container>
</div>
