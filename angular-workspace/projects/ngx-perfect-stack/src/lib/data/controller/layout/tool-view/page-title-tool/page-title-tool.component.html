<div class="pt-2">
  <ng-container *ngIf="editorMode">
    <h1 (click)="onEditorModeClick()">Page title here</h1>
  </ng-container>

  <ng-container *ngIf="!editorMode">
    <ng-container *ngIf="isStaticTitle()">
      <h1>{{this.ctx.metaPage.title}}</h1>
    </ng-container>

    <ng-container *ngIf="!isStaticTitle()">
      <ng-container [ngSwitch]="pageMode">
        <ng-container *ngSwitchCase="'search'">
          <h1>Search {{entityNamePlural}}</h1>
        </ng-container>

        <ng-container *ngSwitchCase="'add'">
          <h1>Add {{entityNameSingular}}</h1>
        </ng-container>

        <ng-container *ngSwitchCase="'view'">
          <h1 *ngIf="usingNames">{{fullName}}</h1>
          <h1 *ngIf="!usingNames">{{entityNameSingular}}</h1>
        </ng-container>

        <ng-container *ngSwitchCase="'update'">
          <h1 *ngIf="usingNames">Update {{firstName}}&apos;s details</h1>
          <h1 *ngIf="!usingNames">Update {{entityNameSingular}}</h1>
        </ng-container>
      </ng-container>
    </ng-container>
  </ng-container>
</div>
