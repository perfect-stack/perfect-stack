<ng-container *ngIf="formGroup && cell.attribute">
  <div class="input-group" [formGroup]="formGroup">
    <ng-container *ngIf="isReadOnly()">
      <div class="overflow-auto form-control" readonly [id]="cell.attribute.name" *ngIf="formGroup.controls[cell.attribute.name].value">
        <div [innerHtml]="formGroup.controls[cell.attribute.name].value"></div>
      </div>
      <div class="overflow-auto form-control" readonly [id]="cell.attribute.name" *ngIf="!formGroup.controls[cell.attribute.name].value">
        <div>&mdash;</div>
      </div>
    </ng-container>

    <ng-container *ngIf="!isReadOnly()">
      <editor class="flex-grow-1"
              [id]=componentId
              [formControlName]="cell.attribute.name"
              [init]="{
                 base_url: '/tinymce',
                 suffix: '.min',
                 height: getCSSHeight(cell),
                 license_key: 'gpl',
                 menubar: false,
                 plugins: 'advlist autolink lists link image charmap anchor searchreplace visualblocks code fullscreen insertdatetime media table code help wordcount',
                 toolbar: 'undo redo | formatselect | bold italic backcolor | alignleft aligncenter alignright alignjustify | bullist numlist outdent indent | removeformat | help'
             }"
      ></editor>

      <ng-container *ngIf="hasErrors() && cell.attribute">
        <lib-validation-result-label [attribute]="cell.attribute" [validationResult]="validationResult"></lib-validation-result-label>
      </ng-container>

    </ng-container>

  </div>
</ng-container>
