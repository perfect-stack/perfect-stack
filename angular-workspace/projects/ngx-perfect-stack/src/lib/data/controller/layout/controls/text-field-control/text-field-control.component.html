<ng-container *ngIf="mode !== 'view'">
  <div class="input-group" [formGroup]="formGroup">
    <input class="form-control" [readonly]="isReadOnly()" [id]="name" [formControlName]="name" libDecimalNumber [scale]="attribute?.scale">
    <span class="input-group-text" [id]="name + '_uom'" *ngIf="attribute && attribute.unitOfMeasure">
      {{attribute.unitOfMeasure}}
    </span>
  </div>
</ng-container>

<ng-container *ngIf="mode === 'view'">
  <ng-container *ngIf="formGroup.controls[name].value">
    <div class="input-group" [formGroup]="formGroup">
      <input class="form-control" [type]="inputType" [readonly]="isReadOnly()" [id]="name" [formControlName]="name">
    </div>
  </ng-container>
  <ng-container *ngIf="!formGroup.controls[name].value">
    <div class="input-group">
      <input class="form-control empty-value" readonly [id]="name" value="&mdash;">
    </div>
  </ng-container>
</ng-container>
