<div class="row">
  <div class="col align-self-center text-end">
    <ng-container *ngIf="imageCount > 1">
      <button class="btn btn-outline-secondary" (click)="decrementIndex()">&lt;</button>
    </ng-container>
  </div>
  <div class="col-8">
    <div class="row">
      <div class="col-12" *ngIf="!isLoading && imageSrc">
        <img [src]="imageSrc" width="100%" alt="Media file">
      </div>
    </div>
    <div class="row pt-2">
      <div class="col-6" *ngIf="imageSrc">
        <button class="btn btn-danger" (click)="onDelete()">Delete</button>
      </div>
      <div class="col-6 text-end">
        <button class="btn btn-outline-primary" (click)="onUpload()">Upload...</button>
      </div>
    </div>
  </div>
  <div class="col align-self-center">
    <ng-container *ngIf="imageCount > 1">
      <button class="btn btn-outline-secondary" (click)="incrementIndex()">&gt;</button>
    </ng-container>
  </div>
</div>
