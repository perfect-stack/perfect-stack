
<div class="row p-2">
  <div class="col-6">
    <div class="row">
      <div class="col-12">
        <div class="row">
          <div class="placeholder-image col-12 bg-light text-center py-5" *ngIf="!imageSrc">
            <span class="material-symbols-outlined">image</span>
          </div>
          <div class="col-12" *ngIf="imageSrc">
            <img [src]="imageSrc" width="100%" alt="Media file">
          </div>
        </div>
        <div class="row pt-2">
          <div class="col-6">
            <div class="btn-group" role="group" *ngIf="imageCount > 1">
              <button class="btn btn-outline-secondary" (click)="decrementIndex()">&lt;</button>
              <button class="btn btn-outline-secondary" (click)="incrementIndex()">&gt;</button>
            </div>
          </div>
          <div class="col-6 text-end">
            <div class="btn-group" role="group" *ngIf="mode === 'edit'">
              <button class="btn btn-danger" (click)="onDelete()" *ngIf="imageSrc">Delete</button>
              <button class="btn btn-outline-primary" (click)="onUpload()">Upload...</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="col-6" *ngIf="commentCell && commentCell.attribute">
    <div>
      <app-text-area-control idSuffix="media_files" [mode]="mode" [cell]="commentCell" [formGroup]="currentRow" [attribute]="commentCell.attribute"></app-text-area-control>
    </div>
  </div>
</div>
