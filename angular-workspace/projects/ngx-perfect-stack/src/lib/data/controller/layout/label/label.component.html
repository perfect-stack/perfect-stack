<!-- CSS: this mt-3 on the label is quite significant, it gives all of the rows in the forms some whitespace
above each Cell, otherwise things look a bit squished -->
<label class="mt-3" [for]="attribute.name">
  <span placement="right" [ngbTooltip]="attribute.description">{{attribute.label}}</span>
  <ng-container *ngIf="mode == 'edit'">
    <span class="text-danger" *ngIf="attribute.visibility == 'Required'">*</span>
  </ng-container>
</label>
