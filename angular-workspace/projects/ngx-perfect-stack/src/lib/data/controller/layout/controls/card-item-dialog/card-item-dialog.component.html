<div class="modal-header">
  <h4 class="modal-title">Add Item</h4>
  <button type="button" class="btn-close" aria-label="Close" (click)="activeModal.dismiss('Cross click')"></button>
</div>

<div class="modal-body">
  <p>Select type of item to add:</p>
  <ng-container *ngIf="metaAttribute">
    <form [formGroup]="itemForm">
      <select class="form-select" id="itemSelect" formControlName="itemSelect">
        <option *ngFor="let o of metaAttribute.discriminator.entityMappingList" [ngValue]="o.discriminatorValue">{{o.discriminatorValue}}</option>
      </select>
    </form>
  </ng-container>
</div>

<div class="modal-footer">
  <button type="button" class="btn btn-outline-secondary" (click)="activeModal.close('Cancel')">Cancel</button>
  <button type="button" class="btn btn-outline-primary" (click)="activeModal.close(itemForm.value)">Add</button>
</div>
