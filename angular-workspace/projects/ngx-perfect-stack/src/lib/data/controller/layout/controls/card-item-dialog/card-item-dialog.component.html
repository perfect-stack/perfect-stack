<div class="modal-header">
  <h4 class="modal-title">Add {{metaAttribute.name.toLowerCase()}}</h4>
</div>

<div class="modal-body">
  <p>Select one or more {{metaAttribute.name.toLowerCase()}} to add</p>
  <lib-tile-button-panel [buttonList]="buttonList" [width]="3" [selectionMode]="'multiple'" (buttonClicked)="onButtonClicked($event)"></lib-tile-button-panel>
</div>

<div class="modal-footer d-flex justify-content-between">
  <button type="button" class="btn btn-outline-primary" ngbAutofocus (click)="onCancel()" id="cancelBtn">Cancel</button>
  <button type="button" class="btn btn-primary" (click)="onAdd()" [disabled]="!isAddEnabled()" id="addBtn">Add</button>
</div>
