<div class="input-group" [formGroup]="formGroup">
  <input class="form-control" [placeholder]="placeholder"
         [id]="name"
         [name]="name"
         [formControlName]="name"
         [readonly]="isReadOnly()"
         ngbDatepicker #d="ngbDatepicker">
  <div class="input-group-append">
    <button class="form-control btn-outline-secondary btn p-0" readonly (click)="isReadOnly() ? null : d.toggle()" type="button">
      <span class="material-icons p-1">calendar_month</span>
    </button>
  </div>
</div>
