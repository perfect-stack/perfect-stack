<div class="input-group" [formGroup]="formGroup">
  <input class="form-control"
         [placeholder]="placeholder"
         [id]="name"
         [name]="name"
         [formControlName]="name"
         [readonly]="isReadOnly"
         [autoClose]="true"
         (click)="toggle(datePicker)"
         ngbDatepicker #datePicker="ngbDatepicker">
</div>
