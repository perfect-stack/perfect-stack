<div class="input-group">
  <input class="form-control"
         [placeholder]="placeholder"
         [id]="name"
         [name]="name"
         [readonly]="isReadOnly"
         [autoClose]="true"
         (dateSelect)="onDateSelect($event)"
         (click)="toggle(datePicker)"
         [ngModel]="dateModel"
         ngbDatepicker #datePicker="ngbDatepicker">
</div>
