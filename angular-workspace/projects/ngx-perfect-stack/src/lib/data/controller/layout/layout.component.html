<ng-container *ngIf="mode && template && formGroup">
  <ng-container [ngSwitch]="template.type">
    <lib-form-layout
      *ngSwitchCase="'form'"
      [mode]="mode"
      [template]="template"
      [formGroup]="formGroup">
    </lib-form-layout>

    <lib-table-layout
      *ngSwitchCase="'table'"
      [mode]="mode"
      [template]="template"
      [formGroup]="formGroup"
      [relationshipProperty]="relationshipProperty">
    </lib-table-layout>

    <lib-card-layout
      *ngSwitchCase="'card'"
      [mode]="mode"
      [formGroup]="formGroup"
      [relationshipProperty]="relationshipProperty">
    </lib-card-layout>
  </ng-container>
</ng-container>
