<div class="btn-group" role="group">
  <ng-container *ngFor="let buttonName of buttonNames; let i = index;">
    <input type="radio" class="btn-check" name="btnradio" id="btn{{i}}" autocomplete="off" [checked]="buttonName === checkedName">
    <label class="btn btn-outline-secondary" for="btn{{i}}" (click)="onClick(buttonName)">{{buttonName}}</label>
  </ng-container>
</div>
