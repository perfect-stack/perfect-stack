<div class="row g-3 pb-3" *ngFor="let rowItem of [].constructor(rowCount); let rowIdx = index">
  <div class="col" *ngFor="let colItem of [].constructor(width)l let colIdx = index">
    <div *ngIf="doesButtonExist(colIdx, rowIdx)">
      <button class="btn btn-outline-secondary tile-btn w-100"
              [ngClass]="{'tile-btn-selected': isSelected(colIdx, rowIdx)}"
              [disabled]="!isEnabled(colIdx, rowIdx)"
              (click)="onButtonClicked(colIdx, rowIdx)">
        <div class="btn-icon material-symbols-outlined" [ngClass]="{'btn-icon-disabled': !isEnabled(colIdx, rowIdx)}">{{getButton(colIdx, rowIdx).icon}}</div>
        <div>{{getButton(colIdx, rowIdx).name}}</div>
        <ng-container *ngIf="selectionMode === 'single'">
          <span class="btn-icon btn-radio material-symbols-outlined btn-radio-selected" *ngIf="isSelected(colIdx, rowIdx)">radio_button_checked</span>
          <span class="btn-icon btn-radio material-symbols-outlined" *ngIf="!isSelected(colIdx, rowIdx)">radio_button_unchecked</span>
        </ng-container>
        <ng-container *ngIf="selectionMode === 'multiple'">
          <span class="btn-icon material-symbols-outlined icon-filled btn-check-selected" *ngIf="isSelected(colIdx, rowIdx)">check_box</span>
        </ng-container>
      </button>
    </div>
  </div>
</div>
