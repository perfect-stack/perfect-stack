<ngb-toast
  #myToast
  *ngFor="let toast of toastService.toasts"
  [class]="toast.classname"
  [autohide]="toast.autohide"
  [delay]="toast.delay || 7000"
  (hidden)="toastService.remove(toast)"
>
  <ng-template class="align-items-center" ngbToastHeader>
    <span class="material-symbols-outlined" *ngIf="toast.header === 'Success'">check_circle</span>
    <span class="material-symbols-outlined" *ngIf="toast.header === 'Warning'">warning</span>
    <span class="material-symbols-outlined" *ngIf="toast.header === 'Error'">error_circle_rounded</span>
    <strong class="ms-2">{{toast.header}}</strong>
    <span class="me-auto"></span>
    <span class="material-symbols-outlined my-btn-close" (click)="onClose(myToast)">close</span>
  </ng-template>

  {{toast.message}}

</ngb-toast>
