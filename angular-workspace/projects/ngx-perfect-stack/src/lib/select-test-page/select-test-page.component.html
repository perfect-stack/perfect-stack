<h2>select-test-page</h2>

<br>

<div class="row m-4">
  <div class="col-6">
    <ng-container *ngIf="formGroup && attributes">
      <div class="my-2" *ngFor="let group of attributes.controls; let i=index">
        <!--<app-select-control [mode]="'edit'" [formGroup]="getFormGroupForRow(i)!" [attribute]="attribute"></app-select-control>-->
        <lib-cell [mode]="mode" [formGroup]="getFormGroupForRow(i)!" [cell]="cell"></lib-cell>
      </div>

      <div>
        <button class="btn btn-primary me-2" (click)="onMode()">Mode</button>
        <button class="btn btn-primary" (click)="onAdd()">Add</button>
      </div>
    </ng-container>
  </div>
</div>


<hr>
Value: {{formGroup.value|json}}

<hr>

Form Valid: {{formGroup.valid|json}}
