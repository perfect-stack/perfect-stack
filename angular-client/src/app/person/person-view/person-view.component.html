<h2>Person View</h2>

<ng-container *ngIf="person$ | async as person">
  <div class="container-fluid mt-3">
    <div class="row">
      <div class="col-2">Name</div>
      <div class="col-10">{{person.givenName}} {{person.familyName}}</div>
    </div>
    <div class="row">
      <div class="col-2">Email</div>
      <div class="col-10">{{person.emailAddress}}</div>
    </div>
    <div class="row mt-3">
      <div class="col-6">
        <button class="btn btn-primary mr-2" (click)="onEdit()">Edit</button>
        <button class="btn btn-outline-secondary" (click)="onCancel()">Cancel</button>
      </div>
    </div>
  </div>
</ng-container>
