
<div class="row">
  <div class="col-10">

    <div class="pt-1 d-flex" *ngFor="let nextRow of cells">
      <div [class]="getCSS(nextCell)" *ngFor="let nextCell of nextRow">
        <app-cell-view
          [cell]="nextCell"
          (changeWidth)="onChangeWidth($event, nextRow, nextCell)"
          (deleteCell)="onDeleteCell($event, nextRow)">
        </app-cell-view>
      </div>
      <ng-container *ngIf="getTotalWidth(nextRow) < 12">
        <div class="bg-light">
          <table class="h-100">
            <tbody>
            <td>
              <span class="material-icons hover-highlight no_selection" (click)="onAddCell(nextRow)">add_circle_outline</span>
            </td>
            </tbody>
          </table>
        </div>
      </ng-container>
    </div>

    <!--<div class="pt-1 d-flex">
      <div class="col-12">
        <div class="p-2" droppable>
          <span class="material-icons hover-highlight no_selection" (click)="onAddRow()">add_circle_outline</span>
        </div>
      </div>
    </div>-->

  </div>
  <div class="col-2" style="border-left: #5a6268 thin solid">

    <ng-container *ngIf="metaEntity$ | async as metaEntity">

      <h3>Attributes</h3>
      <div class="small mb-2">Drag and drop these onto the form...</div>
      <ul class="list-group">
        <li draggable *ngFor="let attribute of metaEntity.attributes" [dragData]="attribute" class="list-group-item">{{attribute.label}}</li>
      </ul>

    </ng-container>

  </div>
</div>






<div class="d-flex mt-5">
  <button class="btn btn-outline-success mr-2" (click)="onAddRow(1)">Add Row</button>
  <button class="btn btn-outline-success mr-2" (click)="onAddRow(5)">x5</button>
  <button class="btn btn-outline-success" (click)="onAddRow(10)">x10</button>
  <div class="flex-grow-1"></div>
  <button class="btn btn-outline-secondary mr-2" (click)="onCancel()">Cancel</button>
  <button class="btn btn-primary" (click)="onSave()">Save</button>
</div>
