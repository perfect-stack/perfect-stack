<ng-template #rt let-r="result" let-t="term">
  <ngb-highlight [result]="r.displayText" [term]="t"></ngb-highlight>
</ng-template>

<ng-container *ngIf="mode === 'edit'">
  <fieldset class="form-inline">
    <div class="input-group">
      <input id="typeahead-http" #searchInput type="text" class="form-control" [class.is-invalid]="searchFailed"
             [(ngModel)]="model" [ngbTypeahead]="search" (selectItem)="onSelectItem($event)"
             [inputFormatter]="formatter" [resultTemplate]="rt" placeholder="Search..." />
      <small *ngIf="searching" class="form-text text-muted">searching...</small>
      <div class="invalid-feedback" *ngIf="searchFailed">Sorry, suggestions could not be loaded.</div>

      <div class="input-group-append">
        <button class="form-control btn-outline-secondary btn p-0" readonly (click)="onSearchRequested()" type="button">
          <span class="material-icons p-1">search</span>
        </button>
      </div>
    </div>
  </fieldset>
</ng-container>

<ng-container *ngIf="mode === 'view'">
  <div class="input-group">
    <a [routerLink]="['/data', attribute.relationshipTarget, 'view', model.id]" href="#">{{displayValue}}</a>
  </div>
</ng-container>

<!--
<br>
Model: {{model|json}}<br>
Control: {{formGroup.controls[attribute.name].value|json}}
-->
