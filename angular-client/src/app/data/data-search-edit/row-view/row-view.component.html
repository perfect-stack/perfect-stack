
<td>{{entity.name}}</td>
<td>{{entity.description}}</td>
<td>{{entity.start_date}}</td>
<td>{{entity.end_date}}</td>

<td class="btn-group">
  <span class="btn btn-sm btn-outline-secondary material-icons" (click)="onMove(-1)">keyboard_arrow_up</span>
  <span class="btn btn-sm btn-outline-secondary material-icons" (click)="onMove(+1)">keyboard_arrow_down</span>
  <span class="btn btn-sm btn-success material-icons" (click)="onEdit()">edit</span>
  <span class="btn btn-sm btn-danger material-icons" (click)="onDelete()">delete</span>
</td>
