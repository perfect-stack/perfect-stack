<h2>Meta Entity Search</h2>


<table class="table table-striped mt-3">
  <thead>
  <tr>
    <th scope="col">Meta Entity</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let item of searchResults">
    <td><a [routerLink]="['/meta/entity/view', item.name]">{{item.name}}</a></td>
  </tr>
  </tbody>
</table>

<div class="d-flex">
  <div class="flex-grow-1"></div>
  <button class="btn btn-outline-success" (click)="onNew()">New Entity...</button>
</div>
