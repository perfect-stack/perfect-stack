<h2>Meta Page Search</h2>


<table class="table table-striped table-hover mt-3">
  <thead>
  <tr>
    <th scope="col">Meta Page</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let item of searchResults" (click)="onSelect(item)">
    <td>{{item.name}}</td>
  </tr>
  </tbody>
</table>

<div class="d-flex">
  <div class="flex-grow-1"></div>
  <button class="btn btn-outline-success" (click)="onNew()">New Page...</button>
</div>
