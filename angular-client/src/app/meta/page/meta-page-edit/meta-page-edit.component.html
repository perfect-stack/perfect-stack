<ng-container *ngIf="metaPage$ | async as metaPage">

  <h2>Page Edit</h2>

  <div class="row">
    <div class="col-4">
      <form class="form" #form="ngForm" [formGroup]="metaPageForm" (ngSubmit)="onSubmit()">
        <div class="form-group row">
          <label class="col-2" for="name">Name</label>
          <input class="col-10 form-control" type="text" id="Name" formControlName="name">
        </div>
        <div class="form-group row">
          <label class="col-2" for="type">Type</label>
          <select class="col-10 form-control" id="type" formControlName="type">
            <option *ngFor="let o of getPageTypeOptions()" [ngValue]="o">{{o}}</option>
          </select>
        </div>
      </form>
    </div>
  </div>

  <ng-container *ngIf="metaEntityOptions$ | async as metaEntityOptions">
    <ng-container *ngFor="let nextTemplate of templates">
      <div class="row my-2">
        <div class="col-12">
          <app-template-controller [template]="nextTemplate" [metaEntityOptions]="metaEntityOptions"></app-template-controller>
        </div>
      </div>
    </ng-container>
  </ng-container>

  <div class="d-flex mt-5">
    <button class="btn btn-outline-success" (click)="onAddTemplate()">Add Template</button>
    <div class="flex-grow-1"></div>
    <button class="btn btn-outline-secondary mr-2" (click)="onCancel()">Cancel</button>
    <button class="btn btn-primary" (click)="onSave()">Save</button>
  </div>

</ng-container>
